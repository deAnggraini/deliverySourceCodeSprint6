<div class="row m-0 pb-20">
    <div class="col-md-4 col-lg-4 col-xxl-4 px-2 py-2 ml-2 mb-5">
        <h3 class="align-items-start flex-column">
            <span class="font-weight-bolder text-dark">Ketentuan Populer</span>
            <br>
            <span class="mt-3 font-weight-normal font-size-sm" style="color: 605E5C;">
                Ketentuan yang paling sering dibaca di PAKAR</span>
        </h3>
        <div class="align-self-end flex-column">
            <span href="#" class="navi-link cursor-pointer text-primary font-weight-bold font-size-sm">
                Lihat semua >
            </span>
        </div>
    </div>
    <div class="card card-shadow col-lg-7 col-xxl-7 rounded-sm p-0 pl-2" style="border: 1px solid #DDD; background-color: white;">
        <ul class="navi navi-hover">
            <ng-container *ngFor="let item of dataList">
                <li class="navi-item">
                    <a routerLink="/homepage" class="navi-link cursor-pointer">
                        <span class="navi-text">{{item.title}}</span>
                        <b class="menu-arrow"></b>
                    </a>
                </li>
                <li class="separator"></li>
            </ng-container>
        </ul>
    </div>
</div>
